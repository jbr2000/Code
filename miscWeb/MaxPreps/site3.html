<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<link rel="stylesheet" href="style3.css">
    <title>site3</title>
    <!--[if IE]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
  	<script>
	  var PageContent=["Football","Basketball","Soccer"];
	  var PageIndex=0;
	  
	  function updatePage()
	  {
	    (document.getElementById("sport")).innerHTML = PageContent[PageIndex];
		switch (PageIndex)
		{
		  case 0:
	  		document.getElementById("main").style.backgroundImage = 'url(football.jpg)';
			break;
		  case 1:
	  		document.getElementById("main").style.backgroundImage = 'url(basketball.jpg)';
			break;
		  case 2:
	  		document.getElementById("main").style.backgroundImage = 'url(soccer.jpg)';
			break;
		}
	  }
	  function nextPage()
	  {
	    PageIndex++;
		updatePage();
		updateButtons();
	  }
	  function prevPage()
	  {
	    PageIndex--;
		updatePage();
		updateButtons();
	  }
	  function updateButtons()
	  {
	    if(PageIndex <= 0)
		  {
		  document.getElementById("prevButton").style.visibility="hidden";
		  }
		else
		  {
		  document.getElementById("prevButton").style.visibility="visible";
		  }
		if(PageIndex >= PageContent.length-1)
		  {
		  document.getElementById("nextButton").style.visibility="hidden";
		  }
		else
		  {
		  document.getElementById("nextButton").style.visibility="visible";
		  }
	  }
	</script>
    <div id="main">
	  <h1 id="sport"></h1>
  	  <form>
	    <a href="#" class="button" id="prevButton" onclick="prevPage()">Previous</a>
	    <a href="#" class="button" id="nextButton" onclick="nextPage()">Next</a>
      </form>
	</div>
    <script>updateButtons();</script>
    <script>updatePage();</script>
  </body>
</html>
